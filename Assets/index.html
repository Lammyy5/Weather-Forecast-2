<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Weather Dashboard</h1>
        <div class="main">
            <div class="search">
                <h2>Search for a City:</h2>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter city" required>
            <button type="submit">Search</button>
        </form>
        <div id="search-history" class="search-history">
            <div class="divider"></div>
            <h2>Search History:</h2>
            <ul id="history-list"></ul>
        </div>
            </div>
            <aside class="weather">
        <div id="current-weather" class="weather">
            <h2>Current Weather</h2>
            <div id="current-weather-info">
                <h3 class="city-name"></h3>
                <h3 class="date"></h3>
                <h3 class="temperature"></h3>
                <img class="weather-icon" src="" alt="Weather icon">
                <h3 class="humidity"></h3>
                <h3 class="wind-speed"></h3>
            </div>
        </div>
        <div id="forecast" class="forecast">
            <h2>5-Day Forecast:</h2>
            <div id="forecast-container"></div>
        </div>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
